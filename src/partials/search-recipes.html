<div class="right-site">
  <form name="search-form" class="search-form" id="search-form">
    <label class="search-label" for="search">Search</label>
    <div class="icon-search-cont">
      <input
        id="search"
        type="text"
        name="search"
        class="search-input"
        placeholder="Enter text"
      />
      <svg class="icon-search">
        <use href="./icons.svg#icon-Vector"></use>
      </svg>
    </div>

    <div class="icon-time-cont">
      <label for="selectTime" class="time-form">Time</label>
      <select name="selectTime" class="select-time" id="selectTime">
        <option value="" selected>0 min</option>
        <option value="5">5 min</option>
        <option value="10">10 min</option>
        <option value="15">15 min</option>
        <option value="20">20 min</option>
        <option value="25">25 min</option>
        <option value="30">30 min</option>
        <option value="35">35 min</option>
        <option value="40">40 min</option>
        <option value="45">45 min</option>
        <option value="50">50 min</option>
        <option value="55">55 min</option>
        <option value="60">60 min</option>
        <option value="65">65 min</option>
        <option value="70">70 min</option>
        <option value="75">75 min</option>
        <option value="80">80 min</option>
        <option value="85">85 min</option>
        <option value="90">90 min</option>
        <option value="95">95 min</option>
        <option value="100">100 min</option>
        <option value="105">105 min</option>
        <option value="110">110 min</option>
        <option value="115">115 min</option>
        <option value="120">120 min</option>
      </select>
      <svg class="select-icon" width="18" height="18">
        <use href="./icons.svg#icon-chevron-down"></use>
      </svg>
    </div>

    <div class="icon-area-cont">
      <label for="selectArea" class="area-form">Area</label>
      <select name="selectArea" class="seleact-area" id="selectArea">
        <option value="" selected>Region</option>
      </select>
      <svg class="select-icon">
        <use href="./icons.svg#icon-chevron-down"></use>
      </svg>
    </div>

    <div class="icon-ing-cont">
      <label for="selectIngredients" class="ingr-form">Ingredient</label>
      <select
        name="selectIngredients"
        class="select-ing"
        id="selectIngredients"
      >
        <option value="" selected>Product</option>
      </select>
      <svg class="select-icon">
        <use href="./icons.svg#icon-chevron-down"></use>
      </svg>
    </div>
  </form>
  <button class="btn-form" name="btnReset" form="search-form">
    <svg class="icon-btn">
      <use href="./icons.svg#icon-reset"></use>
    </svg>
    Reset the filter
  </button>
  <ul class="categories-container"></ul>
</div>

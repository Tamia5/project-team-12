<section class="backdrop-recipe" data-modal-recipe>
  <div class="modal_recipe">
    <button type="button" class="modal__close" data-modal-close>
      <svg class="modal-close-img" width="12" height="12">
        <use href="../icons.svg#icon-x"></use>
      </svg>
    </button>
    <div class="main-info">
      <div class="media-tablet">
        <div class="media" id="media"></div>

      </div>
      <div class="rating-time">
        <div class="rating-wrap">
          <p class="rating"></p>
          <svg class="icon-star" width="18" height="18">
            <use href="../icons.svg#icon-star"></use>
          </svg>
          <svg class="icon-star" width="18" height="18">
            <use href="../icons.svg#icon-star"></use>
          </svg>
          <svg class="icon-star" width="18" height="18">
            <use href="../icons.svg#icon-star"></use>
          </svg>
          <svg class="icon-star" width="18" height="18">
            <use href="../icons.svg#icon-star"></use>
          </svg>
          <svg class="icon-star" width="18" height="18">
            <use href="../icons.svg#icon-star"></use>
          </svg>
        </div>
        <p class="modal-time"></p>
      </div>
      <ul class="ingredients"></ul>
    </div>
    <ul class="tags"></ul>
    <p class="instructions"></p>
    <div class="modal-btn">
      <button type="button" class="btn-favorite btn" id="add-favorite">
        Add to favorite
      </button>
    </div>
  </div>
</section>

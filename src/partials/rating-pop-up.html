<button type="button" class="rating-open-btn btnOrderNow">Give a rating</button>

        <label class="rating-form-label" for="email2">Email</label>
        <div class="rating-form-element">
          <input
            class="rating-form-input"
            type="email"
            name="email"
            id="email2"
            required
            autocomplete="on"
